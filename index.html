<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="screen-container">
            <div id="previous-item"></div>
            <div id="current-item"></div>
        </div>
        <button id="allClear" class="btn wide-btn all-clear-btn">AC</button>
        <button id="delete" class="btn delete-btn">DEL</button>
        <button id="divide" class="btn operator-btn">รท</button>
        <button id="num-7" class="btn number-btn">7</button>
        <button id="num-8" class="btn number-btn">8</button>
        <button id="num-9" class="btn number-btn">9</button>
        <button id="multiply" class="btn operator-btn">*</button>
        <button id="num-4" class="btn number-btn">4</button>
        <button id="num-5" class="btn number-btn">5</button>
        <button id="num-6" class="btn number-btn">6</button>
        <button id="minus" class="btn operator-btn">-</button>
        <button id="num-1" class="btn number-btn">1</button>
        <button id="num-2" class="btn number-btn">2</button>
        <button id="num-3" class="btn number-btn">3</button>
        <button id="plus" class="btn operator-btn">+</button>
        <button id="decimal" class="btn number-btn">.</button>
        <button id="num-0" class="btn number-btn">0</button>
        <button id="equal" class="btn wide-btn equal-btn">=</button>

        <script src="script.js"></script>
    </div>
</body>
</html>
